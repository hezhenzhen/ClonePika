<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小猪佩奇</title>
    <link rel="stylesheet" href="style/css/peppa.css">
</head>
<body>
        <div class="sky"></div>
        <div class="grass"></div>
        <div class="peppa">
            <div class="peppa-head">
                <div class="peppa-head-face">
                    <div class="peppa-eye peppa-eye-left"></div>
                    <div class="peppa-eye peppa-eye-right"></div>
                    <div class="peppa-nose">
                        <div class="peppa-nose-circle"></div>
                    </div>
                    <div class="peppa-mouth"></div>
                    <div class="peppa-blush"></div>
                </div>
                <div class="peppa-ear peppa-ear-left"></div>
                <div class="peppa-ear peppa-ear-right"></div>
            </div>
            <div class="peppa-body">
                <div class="peppa-body-body"></div>
                <div class="peppa-arm peppa-arm-left"></div>
                <div class="peppa-arm peppa-arm-right"></div>
                <div class="peppa-leg peppa-leg-left"></div>
                <div class="peppa-leg peppa-leg-right"></div>
                <div class="peppa-tail"></div>
            </div>
        </div>
        <div class="george">
            <div class="george-head">
                <div class="george-head-face">
                    <div class="george-eye george-eye-left"></div>
                    <div class="george-eye george-eye-right"></div>
                    <div class="george-nose">
                        <div class="george-nose-circle"></div>
                    </div>
                    <div class="george-mouth"></div>
                    <div class="george-blush"></div>
                </div>
                <div class="george-ear george-ear-left"></div>
                <div class="george-ear george-ear-right"></div>
            </div>
            <div class="george-body">
                <div class="george-body-body"></div>
                <div class="george-arm george-arm-left"></div>
                <div class="george-arm george-arm-right"></div>
                <div class="george-leg george-leg-left"></div>
                <div class="george-leg george-leg-right"></div>
                <div class="george-tail"></div>
            </div>
        </div>

</body>
</html>
